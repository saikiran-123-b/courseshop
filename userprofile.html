	<table align=center  style="background-color: #e6fabb;border-color:none;border-radius:10px;height:300px;padding-top: 10px;">
		<tr>
			<th colspan=2>YOUR PROFILE</th>
		</tr>
		<tr>
			<td> NAME</td>

		<tr>
			<td>Date Of Birth</td>
			<td><input type="text" size=50 placeholder=" Date of Birth" style="height:50px"></td>
		</tr>

			<td>Gender:</td>
			<td><select name="gender">
				<option value="female" >female</option>
				<option value="Male">Male</option>
			</select></td>

		<tr>
			<td>Course Registered </td>

		</tr>
		<tr>
			<td>Current Status</td>

		</tr>
	</table>
